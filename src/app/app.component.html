<div class="wrapper">
  <nav id="sidebar">
    <div class="sidebar-header text-center">
      <a routerLink="/">
        <h4>CRIANÇA ENGENHARIA</h4>
      </a>
    </div>

    <ul class="list-unstyled components">

      <li> <a class="nav-item nav-link" routerLinkActive="active" routerLink="/inscritos"><i
            class="pi pi-user-plus"></i> Inscritos</a></li>
      <li> <a class="nav-item nav-link" routerLinkActive="active" routerLink="/confirmacoes"><i
            class="pi pi-envelope"></i> Enviar Confirmações</a></li>
      <li> <a class="nav-item nav-link" routerLinkActive="active" routerLink="/frequencia"><i
            class="pi pi-check-circle"></i> Frequência</a></li>
    </ul>
  </nav>

  <div id="content">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <button type="button" id="sidebarCollapse" (click)="collapse()" class="btn">
          <i class="pi pi-bars"></i>
        </button>
      </div>
    </nav>
    <div class="container-fluid">

      <ngx-spinner></ngx-spinner>
      <ng4-loading-spinner> </ng4-loading-spinner>
      <router-outlet></router-outlet>
      <p-growl></p-growl>
      <p-confirmDialog #cd>
        <p-footer>
          <button type="button" pButton icon="pi pi-times" label="Não" (click)="cd.reject()"></button>
          <button type="button" pButton icon="pi pi-check" label="Sim" (click)="cd.accept()"></button>
        </p-footer>
      </p-confirmDialog>
    </div>
  </div>
</div>
